<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con Html</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imagenes</h1>
    <div>
        <img src="https://www.digitalcombatsimulator.com/upload/iblock/652/DCS-AV-8B_700x1000_v2.jpg" alt="DCS: AV-8B" width="300" height="400"/>
    </div>
    <h1>Aprediendo a utilizar los videos</h1>
    <div>
        <video width="300" height="300" controls autoplay muted loop>
        <source src="img/DCS AV-8B HARRIER - PREVIEW.mp4" type="video/mp4"/>
        </video>
    </div>
    <h1>Aprendiendo a utilizar los audios</h1>
    <div>
        <audio autoplay controls loop >
            <source src="img/Mana - Labios Compartidos (Video Oficial).mp3" type="audio/mp3"/>
        </audio>
    </div>
</body>
</html>
